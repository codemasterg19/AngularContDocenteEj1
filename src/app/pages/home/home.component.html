<div class="container-fluid text-center">
  <!-- Imagen Empresarial -->
  <div class="container">
    <h2>Imagen Empresarial</h2>
    <figure class="figure" style="width: 20%;">
      <img src="imagenes/empresarial.jpg" class="figure-img img-fluid rounded" alt="Imagen Empresarial"/>
      <figcaption class="figure-caption"></figcaption>
    </figure>
  </div>
  <br>
  <!-- Carrusel de Ofertas -->
  <div class="container" style="width: 20%;">
    <h2>Ofertas</h2>
    <div id="carouselExampleOffers" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div *ngFor="let producto of ofertaProductos; let i = index"
          [class]="i === 0 ? 'carousel-item active' : 'carousel-item'">
          <img [src]="producto.imagen" class="d-block w-100" [alt]="producto.nombre">
          <div>
            <h5>{{ producto.nombre }}</h5>
            <a [routerLink]="['/producto', producto.id]" class="btn btn-primary">Ver Producto</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleOffers" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleOffers" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <br>
  <!-- Carrusel de Productos -->
  <div class="container" style="width: 30%;">
    <h2>Productos</h2>
    <div id="carouselExampleProducts" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div *ngFor="let producto of productos; let i = index"
          [class]="i === 0 ? 'carousel-item active' : 'carousel-item'">
          <img [src]="producto.imagen" class="d-block w-100" [alt]="producto.nombre">
          <div>
            <h5>{{ producto.nombre }}</h5>
            <a [routerLink]="['/producto', producto.id]" class="btn btn-primary">Ver Producto</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleProducts" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleProducts" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
