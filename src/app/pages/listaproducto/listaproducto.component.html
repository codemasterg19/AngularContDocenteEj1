<div class="container-fluid text-center">
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">
        <div class="card" *ngFor="let producto of productos" 
             style="width: 18rem; margin: 0.5rem; cursor: pointer; display: flex; flex-direction: column; align-items: center;">
            <img [src]="producto.imagen" 
                 class="card-img-top" 
                 [alt]="producto.nombre" 
                 style="width: 100%; height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">Precio: {{producto.precio}}</p>
                <p class="card-text">DescripcioÃÅn: {{producto.descripcion}}</p>
                <p class="card-text">Stock: {{producto.stock}}</p>
                <a [routerLink]="['/infoproducto', producto.id]" class="btn btn-primary">Ver Detalles</a>

            </div>
        </div>
    </div>
</div>
