<div class="container-fluid text-center">
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">
        <div class="card" *ngFor="let productos of producto" 
             style="width: 18rem; margin: 0.5rem; cursor: pointer; display: flex; flex-direction: column; align-items: center;">
            <img [src]="productos.imagen" 
                 class="card-img-top" 
                 [alt]="productos.nombre" 
                 style="width: 100%; height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{productos.nombre}}</h5>
                <p class="card-text">Precio: {{productos.precio}}</p>
                <p class="card-text">DescripcioÃÅn: {{productos.descripcion}}</p>
                <p class="card-text">Stock: {{productos.stock}}</p>
                <a routerLink="/infoproducto" (click)="onClickProducto(productos)" class="btn btn-primary">Ver Detalles</a> 
            </div>
        </div>
    </div>
</div>
