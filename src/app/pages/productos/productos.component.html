<div class="container-fluid text-center">
 
    <h1>PRODUCTOS</h1>
 
    <form [formGroup]="form" (ngSubmit)="addProducto()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Producto</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
            <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                <small>El Nombre es requerido</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
            <div *ngIf="form.get('descripcion')?.invalid && form.get('descripcion')?.touched">
                <small>La descripcion es requerido</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" formControlName="precio">
            <div *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched">
                <small>El precio es requerido</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Link de Imagen</label>
            <input type="url" class="form-control" id="imagen" formControlName="imagen">
            <div *ngIf="form.get('imagen')?.invalid && form.get('imagen')?.touched">
                <small>La Imagen es requerida</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" formControlName="stock">
            <div *ngIf="form.get('stock')?.invalid && form.get('stock')?.touched">
                <small>El stock es requerido</small>
            </div>
        </div>



      
          
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
 
    <ul>
        <li *ngFor="let producto of producto">
            <div class="item-info">
                <div class="nombre">{{ producto.nombre }}</div>
                <div class="descripcion">{{ producto.descripcion }}</div>
                <div class="precio">Precio: ${{ producto.precio }}</div>
                <div class="stock">Stock: {{ producto.stock }}</div>
            </div>
            <div>
                <button class="btn btn-success" (click)="updateProducto(producto)">Actualizar</button>
                <button class="btn btn-danger" (click)="deleteProducto(producto)">Eliminar</button>
            </div>
        </li>
    </ul>
</div>
